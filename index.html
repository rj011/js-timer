<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Javascript Timer</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">

    </head>

    <body>
        <h1 id="Title">Javascript Timer</h1>
        <div id = "Clock">
            <span id="mins">00</span> : <span id="secs">00</span>
        </div>
        <div id="buttons">
            <button class="start switch">start</button>
            <button class="stop switch">stop</button>
            <button class="reset switch">reset</button>
        </div>

        <script src="index.js"></script>
    </body>
</html>
